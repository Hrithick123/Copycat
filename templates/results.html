<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Similarity Analysis Results - Carnatic Music</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <script>
        // Function to call cleanup endpoint
        async function cleanupFiles() {
            try {
                await fetch('/cleanup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
            } catch (error) {
                console.error('Error cleaning up files:', error);
            }
        }

        // Call cleanup when leaving the page
        window.addEventListener('beforeunload', function(e) {
            cleanupFiles();
        });

        // Call cleanup when using browser back/forward
        window.addEventListener('popstate', function(e) {
            cleanupFiles();
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Similarity Analysis Results</h1>

        <!-- Display similarity scores -->
        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <h4>Comparison: {{ file1_name }} vs {{ file2_name }}</h4>
                <ul class="list-group">
                    <li class="list-group-item">
                        <strong>Overall Similarity:</strong> {{ overall_similarity }}%
                    </li>
                    <li class="list-group-item">
                        <strong>Pattern Similarity:</strong> {{ pattern_similarity }}%
                    </li>
                    <li class="list-group-item">
                        <strong>Swara Similarity:</strong> {{ swara_similarity }}%
                    </li>
                </ul>
            </div>
        </div>

        <!-- Display the comparison plot -->
        <div class="text-center mb-4">
            <h4>Comparison Plot</h4>
            <img src="{{ plot_url }}" alt="Comparison Plot" class="img-fluid">
        </div>

        <!-- Navigation Buttons -->
        <div class="d-flex justify-content-between mt-4">
            <a href="/" class="btn btn-primary" onclick="cleanupFiles()" >Back to Home</a>
            <a href="/logs" class="btn btn-secondary">View Logs</a>
        </div>
    </div>

    <!-- Include Bootstrap JS (Optional for any interactive elements) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
